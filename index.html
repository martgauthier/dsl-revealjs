
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reveal DSL</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
  <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
  <style>
    .reveal ul {
      display: inline-block;
      text-align: left;
    }
  </style>

</head>
<body>

<div class="reveal">
  <div class="slides">
    
<section>
  <h1>Hello DSL</h1>

<p><strong>Bold text</strong></p>

<ul>
<li>item 1</li>
<li>item 2</li>
<li>item 3</li>
</ul>

<p><code>inline code</code></p>

</section>
    

<section>
  <p>Second slide</p>

</section>
    

<section>
  <video controls data-autoplay src="./assets/rick-roll.mp4"></video>
</section>
    

<section>
  <video controls  src="./assets/rick-roll.mp4"></video>
</section>
    

<section>
  <img src="https://picsum.photos/400/300" alt="">
</section>
    

<section>
  <img src="https://picsum.photos/400/300" alt="rick qui roll">
</section>
    
  </div>
</div>

<script>
  Reveal.initialize();
</script>

</body>
</html>
