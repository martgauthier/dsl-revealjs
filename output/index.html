
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reveal DSL</title>
  <link rel="stylesheet" href="./public/reveal/dist/reveal.css">
  <link rel="stylesheet" href="./public/reveal/plugin/highlight/monokai.css">
  <script src="./public/reveal/dist/reveal.js"></script>
  <script src="./public/reveal/plugin/highlight/highlight.js"></script>
  <script src="./public/mathjax/tex-chtml.js"></script>
  

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/plugin/highlight/monokai.css">
  

  
  <style>
    .reveal ul {
      display: inline-block;
      text-align: left;
    }
    .reveal code{
        display: inline-block;  
        text-align: left;
        padding:10px;
    }
    
    .vertical-frame {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .horizontal-frame {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
    }
  </style>

</head>
<body>

<div class="reveal">
  <div class="slides">
    <section>
                <h1>dqsdqgdfgfdd</h1>
<p>hvjsh</p>

              </section>
  </div>
</div>

<script>
  Reveal.initialize({
      
      plugins: [ 
          RevealHighlight,
           
      ]
    });
</script>
<script src="./dev-server-reload.js"></script>

</body>
</html>
