    }

        display: inline-block;

    .vertical-frame {

      align-items: center;

        src: url('./public/reveal/dist/theme/fonts/inter/Inter-Regular.woff2') format('woff2');

        font-family: 'Inter';
        src: url('./public/reveal/dist/theme/fonts/inter/Inter-BoldItalic.woff2') format('woff2');
